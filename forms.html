<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
<center>

    <form action="marveldisney.jpg" >
        <h1>Shoppy</h1>
        <label for="s">First name:-</label>                                   
        <input id ="s" type="text" minLength="3" maxLength="10" required placeholder="Firstname"/>
        <br> <br>
        <label for="p">Last name:-</label>
        <input id ="p" type="text" disabled placeholder="Lastname"/>
        <br> <br>
        <label for="">Age:-</label>
        <input type="number" required/>
        <br> <br>
        <label for="">Date of Birth:</label>
        <input type="date"/>
        <br> <br>
        <label for="">Email id:-</label>
        <input type="email" placeholder="Email">
        <br><br>
        <label for="">Password</label>
        <input type="password" placeholder="Password">
        <br><br>
        Shirt size:-
        <label for="1">Small</label><input type="radio" name="size" id="1">
        <label for="2">Medium</label><input type="radio" name="size" id="2" checked>
        <label for="3">Large</label><input type="radio" name="size" id="3">
        <br><br>
        <p>Select your payment method</p>
        <select name="PaymentOption" id="GPay">
            <option value ="">..Select..</option>
            <option value ="Gpay">Gpay</option>
            <option value="Phonepe">Phonepe</option>
            <option value="Slice">Slice</option>
            <option value="COD">COD</option>
        </select>
        <br><br>
        <label for="">Select your known languages:</label>
        <input type="checkbox" id="Telugu"> <label for="Telugu">Telugu</label>
        <input type="checkbox" id="Hindi"> <label for="Hindi">Hindi</label>
        <input type="checkbox" id="English"> <label for="English">English</label>
        <input type="checkbox" id="Tamil"> <label for="Tamil">Tamil</label>
        <br><br>
        <label for="">Provide your feedback</label>
        <textarea name="" id="" rows="5" cols="5" placeholder="Enter your Feedback"></textarea>
        <br><br>
        <input type="Reset">
        <input type="Submit">
    </form>
</center>
</body>
</html>
